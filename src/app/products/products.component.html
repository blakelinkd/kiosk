<div id="main" class="container">
    <div class="row">
        <a routerLink="/products-edit"><h1 class="center-text">Our Menu</h1></a>
    </div>
    <div class="row">

      <div class="col-lg-4 align-items-center" *ngIf="getProducts().length === 0">
        <a routerLink="/products-edit"><b class="text-danger text-center text-lg">Click here to add products to the menu.</b></a>

    </div>
      <div class="col-lg-4 align-items-center" *ngFor="let product of getProducts()">



        <app-product-card
            [product]="product"

            ></app-product-card>

        </div>

    </div>

</div>
